<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>

<div class="container">
	<div class="card">
		<div class="card-header text-center"><h1>BMI Calculator</h1></div>
		<div class="card-body">
			<form class="w-50 m-auto" onsubmit="return false">
				<div class="form-group">
					<label >Weight:</label>
					<input type="text" name="" placeholder="Weight in kg" required id="Weight" class="form-control">
				</div>
				<div class="form-group">
					<label >Height:</label>
					<input type="number" name="" placeholder="Height in feet" required id="Height" class="form-control">
				</div>
				<div class="form-group">
					<label >BMI value:</label>
					<input type="number" name="" id="bmivalue" class="form-control">
				</div>
				<div>
					<button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
				</div>
			</form>
		</div>
		<div class="card-footer text-center"><b>A healthy BMI ranges between 19 and 25.</b></div>
		
	</div>
	
</div>

<script >
	function getbmivalue(){

	var Weight=document.getElementById('Weight').value;
	var Height=document.getElementById('Height').value;

     Height=Height*12;
     Height=Height*0.025;//height in meter
     
     var newbmivalue=Weight /(Height*Height);

     newbmivalue= Math.round(newbmivalue);

     document.getElementById('bmivalue').value=newbmivalue;	
	}
</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
